apiVersion: apps/v1

kind: Deployment

metadata:

  name: newdeploy
  

  labels:

    app: myapp

spec:

  replicas: 2

  selector:

    matchLabels:

      app: myapp

  template:

    metadata:

      labels:

        app: myapp

    spec:

      containers:

      - name: python-app

        image: mostafa001/myapp:${BUILD_NUMBER}

        ports:

        - containerPort: 8000
